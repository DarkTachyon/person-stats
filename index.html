<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Person Stats</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="some" style="position: fixed; z-index: -99; width: 100%; height: 100%">
            <iframe id="something" frameborder="0" height="100%" width="100%" src="">
            </iframe>
        </div>
        <h1>Person Stats</h1>

        <form id="person-form">
            <p>
                <label for="personName">Name</label>
                <input type="text" name="personName">
            </p>
            <p>
                <label for="age">Age</label>
                <input type="text" name="personAge">
            </p>
            <p>
                <label for="colorInput">Color</label>
                <input type="color" name="color">
            </p>
            <button type="submit">Go</button>
        </form>

        <div id="stats">
        </div>

        <script src="index.js"></script>
    </body>
